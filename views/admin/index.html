<!DOCTYPE html>
<html ng-app="login">
<head>
<title>Login Popup</title>
<link href="_assets/css/bootstrap.min.css" rel="stylesheet">
<link href="_assets/css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
<link href="_assets/css/style.css" type="text/css" rel="stylesheet" media="all">

<script src="_assets/lib/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
	<!--header-->
	<div class="header">
		<div class="container">
			<div class="nav-top">
				<div class="top-nav">
					<ul class="nav1">
						<li ui-sref-active="active"><a ui-sref="/">Dashboard</a></li>
						<li ui-sref-active="active"><a ui-sref="profile">Profile</a></li>
					</ul>
					<div class="clearfix"> </div>
				</div>
				<div class="dropdown-grids">
					<div id="loginContainer">
						<a href="/log/out" id="loginButton"><span>Logout</span></a>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
	<!--//header-->
	
	<!--Partial Area-->
	<div ui-view class="container"></div>
	<!--//Partial Area-->
	
	
	<!-- AngularJS libraries -->
		<script src="_assets/lib/angular.min.js" type="text/javascript"></script>
		<script src="_assets/lib/angular-ui-router.min.js" type="text/javascript" ></script>
		<script src="_assets/lib/angular-resource.min.js" type="text/javascript" ></script>
		<!-- AngularJS Routing -->
		<script src="admin/js/route.js"></script>
		<!-- AngularJS Controllers -->
		<script src="admin/js/controllers/profileCtrl.js"></script>
		<!-- AngularJS Services -->
		<script src="admin/js/services/profileSvc.js"></script>
